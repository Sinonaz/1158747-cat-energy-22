<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo" aria-label="Логотип Кэт энерджи">
        <img src="/source/img/logo/logo-mobile.svg" alt="Кэт энерджи" width="34" height="38">
      </a>
      <img src="/source/img/logo/footer-logo 2.svg" width="128" height="24" alt="Логотип Кэт энерджи">
      <nav class="main-nav header__main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Кнопка переключения меню">
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__list-item main-nav__list-item--active">
            <a>главная</a>
          </li>
          <li class="main-nav__list-item">
            <a href="catalog.html">каталог продукции</a>
          </li>
          <li class="main-nav__list-item">
            <a href="programm.html">подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <section class="title__profile">
      <div class="title__profile-wrapper">
        <h1 class="title__profile-title title">Подбор программы</h1>
        <p class="title__profile-text">Заполните анкету, и мы подберем
          программу питания для вашего кота</p>
      </div>
    </section>
    <section class="profile">
      <div class="profile__wrapper">
        <form class="profile__form field-box" action="https://echo.htmlacademy.ru" method="GET">
          <ul class="field-box__personal-list">
            <li class="field-box__personal-item">
              <label class="field-box__personal-label" for="cat-name">ИМЯ:*</label>
              <input class="field-box__personal-input" type="text" id="cat-name" name="cat-name" placeholder="барсик">
            </li>
            <li class="field-box__personal-item">
              <label class="field-box__personal-label" for="cat-weight">Вес (кг):*</label>
              <input class="field-box__personal-input" type="text" id="cat-weight" name="cat-weight" placeholder="7">
            </li>
            <li class="field-box__personal-item">
              <label class="field-box__personal-label" for="cat-age">Возраст (лет):</label>
              <input class="field-box__personal-input" type="text" id="cat-age" name="cat-age" placeholder="7">
            </li>
          </ul>
          <ul class="field-box__programm-list">
            <li class="field-box__programm-item">
              <input class="field-box__programm-input" type="radio" id="weight-loss" name="weight-loss" checked>
              <label class="field-box__programm-label" for="weight-loss">похудение</label>
            </li>
            <li class="field-box__programm-item">
              <input class="field-box__programm-input" type="radio" id="weight-gain" name="weight-gain">
              <label class="field-box__programm-label" for="weight-gain">Набор массы</label>
            </li>
            <li class="field-box__programm-item">
              <input class="field-box__programm-input" type="radio" id="need-help" name="need-help">
              <label class="field-box__programm-label" for="need-help">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
          <fieldset class="field-box__fieldset contacts__fieldset">
            <legend class="contacts__fieldset-title title">Контактные данные
              (владельца кота)</legend>
            <ul class="contacts__fieldset-list">
              <li class="contacts__fieldset-item">
                <label class="contacts__fieldset-label" for="email">E-mail:*</label>
                <input class="contacts__fieldset-input" type="text" id="email" name="email"
                  placeholder="kuklachev@gmail.com">
              </li>
              <li class="contacts__fieldset-item">
                <label class="contacts__fieldset-label" for="phone">Телефон:*</label>
                <input class="contacts__fieldset-input" type="text" id="phone" name="phone"
                  placeholder="8 (960) 900-60-90">
              </li>
            </ul>
          </fieldset>
          <fieldset class="field-box__fieldset comment__fieldset">
            <legend class="comment__fieldset-title title">Комментарий</legend>
            <textarea class="comment__fieldset-textarea" name="comment" id="comment" cols="30" rows="10"
              placeholder="Расскажите обо всех повадках кота"></textarea>
          </fieldset>
          <fieldset class="field-box__fieldset addition__fieldset">
            <legend class="addition__fieldset-title title">Дополнительно</legend>
            <ul class="addition__fieldset-list">
              <li class="addition__fieldset-item">
                <input class="addition__fieldset-input" type="checkbox" id="sweetener" name="sweetener" checked>
                <label class="addition__fieldset-label" for="sweetener">сахарозаменитель</label>
              </li>
              <li class="addition__fieldset-item">
                <input class="addition__fieldset-input" type="checkbox" id="water" name="water">
                <label class="addition__fieldset-label" for="water">питьевая вода</label>
              </li>
              <li class="addition__fieldset-item">
                <input class="addition__fieldset-input" type="checkbox" id="milk" name="milk">
                <label class="addition__fieldset-label" for="milk">молоко</label>
              </li>
              <li class="addition__fieldset-item">
                <input class="addition__fieldset-input" type="checkbox" id="vitamins" name="vitamins">
                <label class="addition__fieldset-label" for="vitamins">витамины</label>
              </li>
            </ul>
          </fieldset>
          <button class="profile__form-button button" type="submit">отправить заявку</button>
          <p class="profile__form-text">* — Обязательные поля</p>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
