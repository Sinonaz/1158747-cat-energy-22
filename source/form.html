<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo" aria-label="Логотип Кэт энерджи">
        <img src="/source/img/logo/logo-mobile.svg" alt="Кэт энерджи" width="34" height="38">
      </a>
      <img src="/source/img/logo/footer-logo 2.svg" width="128" height="24" alt="Логотип Кэт энерджи">
      <nav class="main-nav header__main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Кнопка переключения меню">
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__list-item main-nav__list-item--active">
            <a>главная</a>
          </li>
          <li class="main-nav__list-item">
            <a href="catalog.html">каталог продукции</a>
          </li>
          <li class="main-nav__list-item">
            <a href="programm.html">подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <section class="title__profile">
      <div class="title__profile-wrapper">
        <h1 class="title__profile-title title">Подбор программы</h1>
        <p class="title__profile-text">Заполните анкету, и мы подберем
          программу питания для вашего кота</p>
      </div>
    </section>
    <section class="profile">
      <div class="profile__wrapper">
        <form class="profile__form field-box" action="https://echo.htmlacademy.ru" method="GET">
          <ul class="field-box__list">
            <li class="field-box__item">
              <label class="field-box__label" for="cat-name">ИМЯ:*</label>
              <input class="field-box__input" type="text" id="cat-name" name="cat-name">
            </li>
            <li class="field-box__item">
              <label class="field-box__label" for="cat-weight">Вес (кг):*</label>
              <input class="field-box__input" type="text" id="cat-weight" name="cat-weight">
            </li>
            <li class="field-box__item">
              <label class="field-box__label" for="cat-age">Возраст (лет):</label>
              <input class="field-box__input" type="text" id="cat-age" name="cat-age">
            </li>
          </ul>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
